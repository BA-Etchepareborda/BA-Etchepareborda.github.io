<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        .personal-info {
            flex-basis: 30%;
            padding: 20px;
            text-align: center;
        }
        .profile-image {
            max-width: 100%;
            border-radius: 50%;
        }
        .profile-caption {
            margin-top: 10px;
            font-style: italic;
            color: #666666;
        }
        .projects {
            flex-basis: 60%;
        }
        .project {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .project:hover {
            transform: translateY(-5px);
        }
        .project h2 {
            color: #343a40;
        }
        .project p {
            color: #666666;
        }
        .project img {
            max-width: 100%;
            border-radius: 5px;
        }
        .project a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        .contact-links {
            text-align: center;
            margin-top: 50px;
        }
        .contact-links a {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Portfolio</h1>
    </header>

    <div class="container">
        <div class="personal-info">
            <img src="your_image.jpg" alt="Your Name" class="profile-image">
            <div class="profile-caption">
                <p>Aspiring Data Analyst</p>
                <p>Python, SQL, Power BI</p>
            </div>
        </div>

        <div class="projects">
            <!-- Your projects here -->
        </div>
    </div>

    <div class="contact-links">
        <a href="mailto:your.email@example.com"><img src="email_logo.png" alt="Email"></a>
        <a href="https://wa.me/1234567890"><img src="whatsapp_logo.png" alt="WhatsApp"></a>
        <a href="https://www.linkedin.com/in/yourusername"><img src="linkedin_logo.png" alt="LinkedIn"></a>
        <a href="https://github.com/yourusername"><img src="github_logo.png" alt="GitHub"></a>
    </div>
</body>

</html>
